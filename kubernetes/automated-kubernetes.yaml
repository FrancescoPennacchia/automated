apiVersion: v1
kind: Service
metadata:
  name: automated-service
spec:
  selector:
    app: automated
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
  type: LoadBalancer

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: automated-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: automated
  template:
    metadata:
      labels:
        app: automated
    spec:
      containers:
        - name: automated-backend
          image: frareturn/automated-backend:latest
          env:
            - name: SPRING_DATASOURCE_URL
              value: jdbc:postgresql://database-service.default:5432/postgres
            - name: SPRING_DATASOURCE_USERNAME
              value: root
            - name: SPRING_DATASOURCE_PASSWORD
              value: root